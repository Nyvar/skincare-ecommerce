<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="cartstyle.css">
  <link rel="stylesheet" href="styleheadandfooter.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>

<body>
  <header class="main-header">
    <div class="container">
      <div class="logo">
        <a href="#index.html">GLOW & BLOOM</a>
      </div>
      <button class="menu-toggle" id="menu-toggle">
        <i class="fas fa-bars"></i>
      </button>

      <nav class="main-nav" id="main-nav">
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="product.html">Products</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="index.html">About Us</a></li>
          <li><a href="signIn.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Shopping Cart</h2>
    <div class="row">
      <div class="col-lg-8">
        <div class="card mb-4 cart-item">
          <div class="row g-0 align-items-center">
            <div class="col-md-2">
              <img src="image/blush.jpg" class="img-fluid rounded" alt="Product Image">
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <h5 class="card-title mb-1">Blush</h5>
                <p class="text-muted">$13.00</p>
              </div>
            </div>
            <div class="col-md-4 text-center">
              <input type="number" class="form-control quantity-input mb-2" value="1" min="1">
              <span class="price fw-bold">$13.00</span>
            </div>
          </div>
        </div>
        <div class="card mb-4 cart-item">
          <div class="row g-0 align-items-center">
            <div class="col-md-2">
              <img src="image/liptint.jpg" class="img-fluid rounded" alt="Product Image">
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <h5 class="card-title mb-1">Lip tint</h5>
                <p class="text-muted">$10.00</p>
              </div>
            </div>
            <div class="col-md-4 text-center">
              <input type="number" class="form-control quantity-input mb-2" value="2" min="1">
              <span class="price fw-bold">$20.00</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="cart-summary shadow-sm p-4 rounded">
          <h4 class="mb-3">Order Summary</h4>
          <div class="d-flex justify-content-between mb-2">
            <span>Subtotal</span>
            <span>$33.00</span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span>Shipping</span>
            <span>$5.00</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between fw-bold mb-4">
            <span>Total</span>
            <span>$38.00</span>
          </div>
          <button class="btn btn-primary w-100">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>
</body>
<footer>
      <div class="container">
        <p>&copy; 2025 Glow & Bloom. All rights reserved.</p>
        <ul class="social-links">
          <li>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
          </li>
          <li>
            <a href=""><i class="fa-brands fa-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
          </li>
        </ul>
      </div>
    </footer>

</html>
